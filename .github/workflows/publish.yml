name: Publish Packages to npm

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      # Option 1: keep your existing build
      - name: Build packages
        run: npm run build

      # (Optional but nice) ensure workspace prepublish hooks run consistently
      # - name: Run prepublish for all workspaces
      #   run: npm -ws run prepublishOnly --if-present

      - name: Publish changed workspace packages
        shell: bash
        run: |
          set -euo pipefail

          echo "== Workspaces =="
          npm -ws --silent pkg get name version | sed -n '1,200p'

          # Get workspace locations (paths) via npm
          mapfile -t PKG_DIRS < <(node -p "Object.values(require('./package-lock.json').packages).filter(p=>p.name&&p.resolved===undefined).map(p=>p.name)" 2>/dev/null || true)

          # More reliable: use npm to list workspaces with their paths
          node <<'NODE'
          const { execSync } = require("child_process");
          const workspaces = JSON.parse(execSync("npm query .workspace --json", { encoding: "utf8" }));
          // Each item includes .location and .package.name/.package.version
          for (const w of workspaces) {
            console.log(`${w.location}::${w.package.name}::${w.package.version}`);
          }
          NODE
          | while IFS="::" read -r loc name ver; do
              echo ""
              echo "== $name@$ver ($loc) =="

              # If the exact version exists on npm, skip
              if npm view "$name@$ver" version >/dev/null 2>&1; then
                echo "Already published: $name@$ver -> skip"
                continue
              fi

              echo "Publishing $name@$ver ..."
              npm publish --access public --provenance -w "$name"
            done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
