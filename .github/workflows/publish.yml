name: Publish Packages to npm

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      # Option 1: keep your existing build
      - name: Build packages
        run: npm run build

      # (Optional but nice) ensure workspace prepublish hooks run consistently
      # - name: Run prepublish for all workspaces
      #   run: npm -ws run prepublishOnly --if-present

      - name: Publish to npm
        run: npm publish --access public --provenance --workspaces
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
