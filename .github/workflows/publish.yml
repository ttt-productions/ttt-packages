name: Publish Packages to npm

on:
  push:
    tags:
      - 'v*.*.*'
      - '*-v*.*.*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      # Option 1: keep your existing build
      - name: Build packages
        run: npm run build

      # (Optional but nice) ensure workspace prepublish hooks run consistently
      # - name: Run prepublish for all workspaces
      #   run: npm -ws run prepublishOnly --if-present

      - name: Publish changed workspace packages
        shell: bash
        run: |
          set -euo pipefail

          echo "== packages/* =="
          for dir in packages/*; do
            [ -f "$dir/package.json" ] || continue
            name=$(node -p "require('./$dir/package.json').name")
            ver=$(node -p "require('./$dir/package.json').version")

            echo ""
            echo "== $name@$ver =="

            if npm view "$name@$ver" version --silent >/dev/null 2>&1; then
              echo "Already published -> skip"
              continue
            fi

            echo "Publishing..."
            npm publish --access public --provenance --workspace "$name"
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
