name: Publish Packages to npm

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      # Option 1: keep your existing build
      - name: Build packages
        run: npm run build

      # (Optional but nice) ensure workspace prepublish hooks run consistently
      # - name: Run prepublish for all workspaces
      #   run: npm -ws run prepublishOnly --if-present

      - name: Publish changed workspace packages
        shell: bash
        run: |
          set -euo pipefail

          echo "== Workspace names =="
          npm -ws --silent pkg get name | sed -n '1,200p'

          # Get workspace package names reliably (one per line)
          mapfile -t NAMES < <(npm -ws --silent pkg get name | node -e '
            const fs = require("fs");
            const s = fs.readFileSync(0, "utf8").trim();
            const j = JSON.parse(s);
            for (const k of Object.keys(j)) console.log(j[k].name);
          ')

          for name in "${NAMES[@]}"; do
            ver=$(npm -w "$name" --silent pkg get version | tr -d '"')
            echo ""
            echo "== $name@$ver =="

            if npm view "$name@$ver" version --silent >/dev/null 2>&1; then
              echo "Already published -> skip"
              continue
            fi

            echo "Publishing..."
            npm publish --access public --provenance -w "$name"
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
