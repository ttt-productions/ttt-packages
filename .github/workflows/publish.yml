name: Publish Packages to npm

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Publish changed workspace packages
        shell: bash
        run: |
          set -euo pipefail

          echo "== Workspaces (name + version) =="
          npm -ws --silent pkg get name version | sed -n '1,200p'

          echo "== Publish loop =="
          node <<'NODE'
          const { execSync } = require("child_process");
          const workspaces = JSON.parse(execSync("npm query .workspace --json", { encoding: "utf8" }));
          for (const w of workspaces) {
            console.log(`${w.package.name}::${w.package.version}`);
          }
          NODE
          | while IFS="::" read -r name ver; do
              echo ""
              echo "== $name@$ver =="

              if npm view "$name@$ver" version --silent >/dev/null 2>&1; then
                echo "Already published -> skip"
                continue
              fi

              echo "Publishing..."
              npm publish --access public --provenance -w "$name"
            done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
